<div class="container">

	<table class="table table-striped">

			<tr>

				<th scope="col">Usu√°rio</th>

				<th scope="col">Telefone</th>

		</tr>
		</thead>
		<tbody>
			@for (user of users; track user.id) {
				<tr>
					<th scope="row">{{user.id}}</th>

		</tbody>
	</table>
</div>
